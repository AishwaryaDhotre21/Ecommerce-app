{% extends 'base.html'%} {%block content%}

<div class="container m-5 mx-auto">
  <div class="p-4 m-4">
    <div class="col-lg-4 mt-3 mb-3 bg-light mx-auto border rounded pb-4 pt-4">
      <h3
        class="alert alert-light m-3 text-center text-dark text-light border rounded"
      >
        Log in Here
      </h3>
      <form action="/login" method="POST">
        {% csrf_token %}


        <!--Error message-->
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
          {{ error }}
        </div>
        {% endif %}

        
        <!-- Email-->
        <div class="form-group m-3">
          <label for="">Email</label>
          <input
            type="email"
            name="email"
            id=""
            class="form-control form-control-sm"
            placeholder="example@gmail.com"
            aria-describedby="helpId"
            value="{{values.email}}"
            required
          />
        </div>

        <!-- Password-->
        <div class="form-group m-3">
          <label for="">Password</label>
          <input
            type="password"
            name="password"
            id=""
            class="form-control form-control-sm"
            placeholder="*********"
            aria-describedby="helpId"
            required
          />
        </div>
        <!-- Submit-->
        <div class="form-group m-3">
          <input type="submit" value="Login" class="btn btn-sm btn-info col-lg-4" />
        </div>
      </form>
    </div>
  </div>
</div>

{%endblock%}
